<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vário dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/img_p.png" type="image/png">
        <source media="(max-width: 1100px)" srcset="Imagens/img_m.png" type="image/png">
        <img src="Imagens/img_g.png" alt="imagem flexível">
    </picture>
    <!--A tag <picture> com os atributos de media type é usada para dimensionar a imagem automaticamente-->
    <!--A ordem nos casos que a media seja max-width, deve ser do menor para o maior-->
    <!--Sempre adicionar 50px a mais na largura para evitar barra de rolagem-->
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--MP3; wav; ogg-->
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="audio/guanacast-33.ogg" type="audio/ogg">
        <source src="audio/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="audio/guanacast-33.mp3">Clique aqui para baixar o arquivo</a>
    </audio>
</body>
</html>
