<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

<body>
    <h1>Vamos Criar um link</h1>
    <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">Acesse meu perfil GitHub</a>
    <!--<a> é a tag que representa a âncora (Referência Hypertext)  que liga a URL <href> com um link -->
    <!--usamos o atributo target para abrir o link em uma nova janela em branco (_blank) ou na mesma janela (_self) -->
    <h2>Usando Links internos</h2>
    <p>Essa é a primeira página do site, se você quiser, pode acessar também a minha <a href="pag002.html" rel="next">segunda página</a></p>
    <p>Você também pode acerrar a nossa <a href="noticias/pag003.html" rel="next" target="_self">página de noticias</a></p>

    <h1>Links Para Downloads</h1>
    <ul>
        <li><a href="livro/meulivro.pdf" download="meulivro.pdf" type="application/pdf">Baixar o livro em PDf</a></li>
    </ul>


</body>
</html>
