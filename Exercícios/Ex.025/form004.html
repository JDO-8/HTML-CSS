<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo e formularios</h1>
    <fieldset>
        <legend>Dados Pessoaiss</legend>
        <form action="cadastro.php" method="get">
        <p>
            <label for="imail">E-mail</label>
            <input type="email" name="mail" id="imail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d[0-9]{4}-\d[0-9]{4}$">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </form>
    </fieldset>
</body>
</html>
