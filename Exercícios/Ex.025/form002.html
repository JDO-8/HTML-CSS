<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome do usuário" autocomplete="username">
        </p>
        <!--required minlength e maxlenght dita o tamanho minimo e maximo do campo;

        -size estabelece um tamanho de caixa padrão mas não limita o texto;

        -placeholder mostra um texto de exemplo ou de dica na caixa que some assim que digitado o primeiro caracter
    
        -O auto-complete do input mostra sugestões baseado no tipo de dado-->


            
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
